    repo: https://github.com/trvon/yams (plugins/onnx)
    transport: abi
    interfaces: [model_provider_v1]
    status: alpha
    license: Apache-2.0

  - name: yams-ghidra-plugin
    repo: https://github.com/trvon/yams (plugins/yams-ghidra-plugin)
    transport: external
    interfaces: [ghidra_analysis_v1]
    status: prototype
    license: Apache-2.0

