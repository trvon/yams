name: Matrix Warm

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      conan_profile_linux:
        description: Path to Linux Conan host profile
        required: false
        type: string
        default: ./conan/profiles/host-linux-clang
      conan_profile_macos:
        description: Path to macOS Conan host profile
        required: false
        type: string
        default: ./conan/profiles/host-macos-apple-clang
      conan_profile_macos_x86:
        description: Path to macOS x86 Conan host profile
        required: false
        type: string
        default: ./conan/profiles/host-macos-apple-clang-x86
      conan_profile_windows:
        description: Path to Windows Conan host profile
        required: false
        type: string
        default: ./conan/profiles/host-windows-msvc
      build_type:
        description: Conan build type for warming (Release/Debug)
        required: false
        type: string
        default: Release
      enable_onnx:
        description: Enable ONNX deps during warm
        required: false
        type: boolean
        default: false
      enable_pdf:
        description: Enable PDF deps during warm (qpdf, libmediainfo)
        required: false
        type: boolean
        default: true

jobs:
  warm:
    name: Warm Conan & ccache (${{ matrix.suffix }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - suffix: linux-x86_64
            runs_on: ubuntu-latest
            conan_host_profile: ${{ inputs.conan_profile_linux }}
            conan_arch: x86_64
            needs_rosetta: false
          - suffix: linux-arm64
            runs_on: ubuntu-24.04-arm
            conan_host_profile: ${{ inputs.conan_profile_linux }}
            conan_arch: armv8
            needs_rosetta: false
          - suffix: macos-arm64
            runs_on: macos-15
            conan_host_profile: ${{ inputs.conan_profile_macos }}
            conan_arch: armv8
            needs_rosetta: false
          - suffix: macos-x86_64
            runs_on: macos-15
            conan_host_profile: ${{ inputs.conan_profile_macos_x86 }}
            conan_arch: x86_64
            needs_rosetta: true
          - suffix: windows-x86_64
            runs_on: windows-latest
            conan_host_profile: ${{ inputs.conan_profile_windows }}
            conan_arch: x86_64
            needs_rosetta: false
            timeout: 60
    runs-on: ${{ matrix.runs_on }}
    timeout-minutes: ${{ matrix.timeout || 30 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: false  # Manual submodule init below (some use SSH URLs)

      - name: Initialize required submodules
        shell: bash
        run: |
          # Force HTTPS for GitHub to handle SSH submodule URLs in CI
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          # Only init sqlite-vec-cpp which is required for the build
          # Skip other submodules that use SSH URLs requiring authentication
          git submodule update --init --depth 1 third_party/sqlite-vec-cpp

      - name: Cache Conan packages (warm)
        if: github.actor != 'nektos/act'
        id: cache_conan_warm
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: |
            ~/.conan2/p
            ~/.conan2/r
            ~/.conan2/recipes
            ~/.conan2/metadata
            ~/.conan2/s
          key: conan2-${{ runner.os }}-${{ matrix.suffix }}-${{ hashFiles('conanfile.py', 'meson.build', 'meson_options.txt') }}
          restore-keys: |
            conan2-${{ runner.os }}-${{ matrix.suffix }}-
            conan2-${{ runner.os }}-

      - name: Cache ccache (warm)
        if: github.actor != 'nektos/act'
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: |
            ~/.cache/ccache
            ~/.ccache
          key: ccache-${{ runner.os }}-${{ matrix.suffix }}-${{ hashFiles('conanfile.py', 'meson.build', 'meson_options.txt') }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ matrix.suffix }}-
            ccache-${{ runner.os }}-

      - name: Install Conan
        shell: bash
        run: |
          set -euo pipefail
          if [ "$RUNNER_OS" = "macOS" ]; then
            brew update
            brew install pipx || true
            python3 -m pipx ensurepath || true
            pipx install --python python3 conan || pipx install conan
          elif [ "$RUNNER_OS" = "Windows" ]; then
            python -m pip install --user --upgrade pipx || true
            python -m pipx ensurepath || true
            pipx install conan
          else
            python3 -m pip install --user --upgrade pipx || true
            python3 -m pipx ensurepath || true
            pipx install --python python3 conan || pipx install conan || pip3 install --user --upgrade conan
          fi
          conan --version
          mkdir -p ~/.conan2
          cp .conan/global.conf ~/.conan2/global.conf 2>/dev/null || true

      - name: Prime Conan profiles
        shell: bash
        run: |
          set -euo pipefail
          conan profile detect --force
          # Use C++20 instead of C++23 to avoid pdfium compilation issues
          if [ "$RUNNER_OS" = "macOS" ]; then
            sed -i '' 's/compiler.cppstd=.*/compiler.cppstd=20/' ~/.conan2/profiles/default || true
          else
            sed -i 's/compiler.cppstd=.*/compiler.cppstd=20/' ~/.conan2/profiles/default || true
          fi
          conan profile show

      - name: Export custom Conan recipes
        shell: bash
        run: |
          set -euo pipefail
          # Export custom qpdf recipe only if PDF support is enabled
          if [ "${{ inputs.enable_pdf }}" = 'true' ] && [ -f "conan/qpdf/conanfile.py" ]; then
            # Compute hash of the recipe file to check if we need to re-export
            RECIPE_HASH=$(sha256sum conan/qpdf/conanfile.py | cut -d' ' -f1 | head -c 16)
            MARKER_FILE="$HOME/.conan2/qpdf_recipe_hash"

            if [ -f "$MARKER_FILE" ] && [ "$(cat "$MARKER_FILE")" = "$RECIPE_HASH" ]; then
              echo "qpdf recipe unchanged (hash: $RECIPE_HASH), skipping export"
            else
              echo "Exporting qpdf/11.9.0 from conan/qpdf/ (hash: $RECIPE_HASH)"
              conan export conan/qpdf --name=qpdf --version=11.9.0
              echo "$RECIPE_HASH" > "$MARKER_FILE"
            fi
          else
            echo "Skipping qpdf export (enable_pdf=${{ inputs.enable_pdf }})"
          fi

      - name: Warm dependencies (${{ inputs.build_type }})
        shell: bash
        run: |
          set -euo pipefail
          if command -v nproc >/dev/null 2>&1; then
            export CONAN_CPU_COUNT=$(nproc)
          elif command -v sysctl >/dev/null 2>&1; then
            export CONAN_CPU_COUNT=$(sysctl -n hw.ncpu)
          elif [ "$RUNNER_OS" = "Windows" ]; then
            export CONAN_CPU_COUNT=$NUMBER_OF_PROCESSORS
          elif command -v getconf >/dev/null 2>&1; then
            export CONAN_CPU_COUNT=$(getconf _NPROCESSORS_ONLN)
          else
            export CONAN_CPU_COUNT=4
          fi
          ONNX=$([ "${{ inputs.enable_onnx }}" = 'true' ] && echo True || echo False)
          PDF=$([ "${{ inputs.enable_pdf }}" = 'true' ] && echo True || echo False)
          conan install . \
            -of build/warm-${{ inputs.build_type }} \
            -pr:b=default \
            -pr:h=${{ matrix.conan_host_profile }} \
            -s build_type=${{ inputs.build_type }} \
            -s:h arch=${{ matrix.conan_arch }} \
            -o "sqlite3/*:fts5=True" \
            -o "yams/*:enable_onnx=${ONNX}" \
            -o "yams/*:enable_pdf=${PDF}" \
            --build=missing

      - name: Warm summary
        shell: bash
        run: |
          echo "Conan warm cache hit: ${{ steps.cache_conan_warm.outputs.cache-hit }}" || true
          du -sh ~/.conan2/p 2>/dev/null || true
          du -sh ~/.cache/ccache 2>/dev/null || true
