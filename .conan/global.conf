# Conan 2 global configuration for YAMS
# This file is copied to ~/.conan2/global.conf during CI/CD

# Download retry settings
core.download:retry=3
core.download:retry_wait=5

# HTTP retry and timeout settings  
core.net.http:max_retries=3
core.net.http:timeout=60

# Upload retry settings
core.upload:retry=3
core.upload:retry_wait=5

# Tools retry settings (for downloads in recipes)
tools.files.download:retry=3
tools.files.download:retry_wait=5